<html>

<head>
    <title>JavaScriptDOMImplementation</title>
    <style>
        .div2 {
            color: yellow;
        }

        #para1 {
            color: pink;
        }
    </style>


</head>

<body>
    <div id="div1">
        <h1 id="heading1">Welcome to JavaScript Tutorial</h1>
        <p id="para1">Let us learn DOM API</p>
    </div>

    <script>
        document.getElementById("div1").attributes[0].value;
        document.getElementById("heading1").setAttribute('class', 'div2')
    </script>
</body>

</html>
